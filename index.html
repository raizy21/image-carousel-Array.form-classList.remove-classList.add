<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <!-- fav_icon  -->
    <link rel="icon" type="image/png" href="images/favicon.png" />

    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="carousel">
      <img
        src="images/image1.jpg"
        class="active"
        style="background-color: red"
      />
      <img src="images/image2.jpg" style="background-color: yellow" />
      <img src="images/image3.jpg" style="background-color: green" />
      <img src="images/image4.jpg" style="background-color: gray" />
      <img src="images/image5.jpg" style="background-color: blue" />
      <img src="images/image6.jpg" style="background-color: orange" />
      <img sre="images/image7.jpg" style="background-color: orangered" />
    </div>

    <div class="buttons">
      <button onclick="changeImage(-1)">Prev</button>
      <button onclick="changeImage(1)">Next</button>
    </div>

    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
